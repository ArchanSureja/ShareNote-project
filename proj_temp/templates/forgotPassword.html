<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Forgot</title>
</head>
<body>
    <h1>Forgot Password</h1>
    <hr>
    <p> {{msg}} </p>
    {% if msg == 'Password successfully updated.' %}    
            <a href="/login">login</a>
    {% else %}
        <form method="post" action="{% url 'passForgot' %}">
            {% csrf_token %}
            Enter your username: <input type="text" name="username" value="{{request.user.username}}" required><br><br>
            Enter your new password : <input type="password" name="passwordNew" value="" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$" 
                title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be 8-15 characters long."
            ><br><br>
            Enter your new password again : <input type="password" name="cnfrmpasswordNew" value="" required><br><br>
            <button type="submit">change password</button><br><br>
            <a href="/resetPasswordPage">Reset password</a><br><br>
            <a href="/">Home</a>
        </form>
    {% endif %}

    </form>
</body>
</html>
